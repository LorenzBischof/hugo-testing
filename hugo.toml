baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'Unit Testing'

disableKinds = ['rss','section','sitemap','taxonomy','term']
uglyURLs = true

[markup.highlight]
style = 'dracula'

[security]
enableInlineShortcodes = true

# This output format configuration, and the associated cascade instruction, are
# necessary to ensure that Hugo sets the Page.Store values for each test before
# reading them on the home page.

[outputformats.result]
mediaType = 'text/html'
isHTML = true
permalinkable = true
weight = 1

# Also write the golden files
[outputformats.gold]
mediaType = 'text/html'
isHTML = true
permalinkable = true
weight = 2
path = "gold"

[outputformats.html]
weight = 2

[[cascade]]
outputs = ['result','gold']
[cascade._target]
path = '/tests/**'
